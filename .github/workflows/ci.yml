name: CI - Tests & Quality

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '20'

jobs:
  php-tests:
    name: PHP Tests & Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, json, tokenizer, openssl, pdo, bcmath, gd
          coverage: none
          tools: composer, phpcs

      - name: ğŸ“¦ Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: ğŸ—ƒï¸ Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --prefer-dist --no-interaction

      - name: ğŸ” Check PHP syntax errors
        run: find web/app -name "*.php" -exec php -l {} \; | grep -v "No syntax errors"

      - name: ğŸ¨ Run PHP CodeSniffer
        run: composer test || true
        continue-on-error: true

      - name: ğŸ”’ Check for security vulnerabilities
        run: composer audit || true
        continue-on-error: true

  javascript-tests:
    name: JavaScript Tests & Lint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install NPM dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build assets
        run: npm run build

      - name: âœ… Check build artifacts
        run: |
          if [ ! -d "dist" ] && [ ! -d "build" ]; then
            echo "âš ï¸ No build artifacts found"
          else
            echo "âœ… Build artifacts created successfully"
          fi

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build WordPress image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: test/wordpress:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ—ï¸ Build Nginx image  
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/nginx/Dockerfile
          push: false
          tags: test/nginx:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”’ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: ğŸ“¤ Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  notify:
    name: Notify CI Results
    runs-on: ubuntu-latest
    needs: [php-tests, javascript-tests, docker-build, security-scan]
    if: always()

    steps:
      - name: âœ… CI Success
        if: needs.php-tests.result == 'success' && needs.javascript-tests.result == 'success'
        run: |
          echo "âœ… All CI checks passed!"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"

      - name: âš ï¸ CI Partial Success
        if: needs.php-tests.result == 'success' || needs.javascript-tests.result == 'success'
        run: |
          echo "âš ï¸ Some CI checks failed"
          echo "Review the logs above"

      - name: âŒ CI Failed
        if: needs.php-tests.result == 'failure' || needs.javascript-tests.result == 'failure'
        run: |
          echo "âŒ CI checks failed"
          exit 1
